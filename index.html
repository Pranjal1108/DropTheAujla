<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
  <div id="viewport">

    <div class="bet-ui">
  <div class="balance-card" id="balance">Balance ₹1000.00</div>

  <div class="bet-box">
    <button id="minus">−</button>
    <input id="betAmount" type="number" min="10" max="999999">
    <button id="plus">+</button>
  </div>

  <div class="quick-bets">
    <button class="chip" data-v="10">₹10</button>
    <button class="chip" data-v="50">₹50</button>
    <button class="chip" data-v="100">₹100</button>
    <button class="chip" data-v="max">MAX</button>
  </div>

  <button id="placeBet" class="bet-button">PLACE BET</button>
</div>

<div class="lines-wrapper">
  <div class="line" style="top:10%"></div>
  <div class="line" style="top:25%"></div>
  <div class="line" style="top:40%"></div>
  <div class="line" style="top:55%"></div>
  <div class="line" style="top:70%"></div>
</div>
    
    <div id="runOver"></div>

    <div id="game-scale">
      <div id="game">
        <div id="world">
          <div id="ground"></div>
        </div>

        <div id="player">
          <div id="score">₹0</div>
          <div id="sprite"></div>
        </div>
      </div>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
