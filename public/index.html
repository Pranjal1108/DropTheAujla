<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<main>
  <div id="viewport">
    <div id="starfield"></div>
    <div id="game-scale">
      <div id="game">
        <div id="world">
          <div id="ground"></div>
        </div>

        <div id="player"></div>
        <div id="sprite"></div>
        <div id="skeleton"></div>

        <div class="bet-ui">
          <div class="balance-card" id="balance">Balance ₹1000.00</div>
          <div class="bet-box">
            <button id="minus">−</button>
            <input id="betAmount" type="number" value="10" min="1">
            <button id="plus">+</button>
          </div>
          <div class="quick-bets">
            <button class="chip" data-v="10">₹10</button>
            <button class="chip" data-v="50">₹50</button>
            <button class="chip" data-v="100">₹100</button>
            <button class="chip" data-v="max">MAX</button>
          </div>
          <button id="bonusToggle" class="bonus-toggle">BONUS</button>
          <button id="placeBet" class="bet-button">PLACE BET</button>
        </div>

        <div id="score">₹0.00</div>
        <div id="multiplier">×1.00</div>
        <div id="flipText"></div>
        <div id="runOver"></div>
        
        <div id="debug"></div>
      </div>
    </div>
  </div>
</main>

<!-- Change this line at the bottom -->
<script type="module" src="script.js"></script>
</body>
</html>
